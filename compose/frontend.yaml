version: '3.6'

services:
  frontend:
    image: node:11
    user: "${UID}:${GID}"
    volumes:
      - ../vendor/frontend:/home/node
    command:
      - sh
      - -c
      - |
        cd /home/node
        yarn
        yarn start
    labels:
      traefik.enable: true
      traefik.frontend.rule: "PathPrefix:/;Host:www.${APP_DOMAIN}"
      traefik.port: 3000

  tower:
    image: node:11
    user: "${UID}:${GID}"
    volumes:
      - ../vendor/tower:/home/node
    command:
      - sh
      - -c
      - |
        cd /home/node
        yarn
        yarn build
        npx serve build
    labels:
      traefik.enable: true
      traefik.frontend.rule: "PathPrefix:/tower/;Host:www.${APP_DOMAIN}"
      traefik.port: 5000
